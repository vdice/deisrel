language: generic
branches:
  only:
  - master
cache:
  directories:
  - vendor
sudo: required
services:
- docker
install:
- make bootstrap
script:
  - make build-docker test-docker
before_deploy:
  - make dist
deploy:
  provider: gcs
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket: deisrel
  local-dir: bin
  on:
    branch: master
  acl: public-read
